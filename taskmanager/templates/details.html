{% macro selectbox(name, options, selected = "false", onchange = "") -%}
    <select name="{{ name }}" selected="{{ selected }}" onchange="{{ onchange }}" >
        {% for option in options %}
                <option value="{{ option.value }}">{{ option.label }}</option>
        {% endfor %}
    </select>
{%- endmacro %}
